<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #4D29A2 5.21%, #D23745 26.56%, #DF6748 52.08%, #EB9A4F 80.73%, #F9E057 100%);

            /* Add any other styles or properties as needed */
        }

        /* Additional styles for content */
        .content {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a simple example of a webpage with a linear gradient background.</p>
</div>

</body>
</html>
